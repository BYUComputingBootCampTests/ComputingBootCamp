<!-- Sidebar -->
<div class="bg-light border-right" id="sidebar-wrapper">
    <div class="sidebar-sticky">
        <div class="sidebar-heading-big">
            <a href="{% link index.html %}"><img src={{ "/icon/logo.png" | relative_url }}>
                {{ site.class_number }}</a>
        </div>


        <div class="sidebar-heading-big">Self Paced Activities</div>
        <div class="list-group list-group-flush">
            {% for item in site.selfpaced %}
            <a href="{% link {{item.path }} %}" class="list-group-item list-group-item-action bg-light sidebar-item">
                <span class="badge badge-pill badge-dark-grey">{{ item.number }}</span>
                {{ item.title }}
            </a>
            {% endfor %}
        </div>

        <div class="sidebar-heading-big"></div>
        <div class="sidebar-heading-big">Resources</div>
        <div class="list-group list-group-flush">
            {% for item in site.resources %}
            <a href="{% link {{item.path }} %}" class="list-group-item list-group-item-action bg-light sidebar-item">
                <span class="badge badge-pill badge-dark-grey">{{ item.number }}</span>
                {{ item.title }}
            </a>
            {% endfor %}
        </div>
    </div>
</div>
<!-- /#sidebar-wrapper -->
